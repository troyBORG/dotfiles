# Main configuration
add_newline = false
command_timeout = 1000
palette = "catppuccin_mocha"

# ───────────────── Prompt layout ─────────────────
format = """
[](fg:surface1 bg:base)\
$os\
[](fg:surface1 bg:surface2)\
$username$sudo\
[](fg:surface2 bg:overlay0)\
$hostname\
[](fg:overlay0 bg:mauve)\
$directory\
[](fg:mauve bg:peach)\
$c$dart$dotnet$elixir$elm$erlang$golang$haskell$haxe$java$julia$kotlin$lua$nim$nodejs$rlang$ruby$rust$perl$php$python$scala$swift$zig$package$git_branch\
[](fg:peach bg:yellow)\
$git_status\
[](fg:yellow bg:green)\
$custom\
[](fg:green bg:teal)\
$container$direnv$nix_shell$cmd_duration$jobs$shlvl$status
$character
"""

# ─────────────── Catppuccin palette ───────────────
[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

# ───────────────── OS ─────────────────
[os]
disabled = false
format = " $symbol"
style = "fg:text bg:surface1"

[os.symbols]
Linux = ""
Arch = ""
EndeavourOS = ""
# (others will just use the style from [os])

# ───────────────── Identity ─────────────────
[username]
format = "[ $user]($style)"
show_always = true
style_user = "fg:green bg:surface2"
style_root = "fg:red bg:surface2"

[sudo]
disabled = false
format = "[ $symbol]($style)"
style = "fg:rosewater bg:surface2"
symbol = ""

[hostname]
disabled = false
ssh_only = false
format = "[ $hostname]($style)[$ssh_symbol](bg:overlay0 fg:maroon)"
style = "bg:overlay0 fg:red"
ssh_symbol = " "

# ───────────────── Path ─────────────────
[directory]
format = "[ $path]($style)[$read_only]($read_only_style)"
home_symbol = ""
read_only = " "
read_only_style = "bold fg:crust bg:mauve"
style = "fg:base bg:mauve"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Apps"       = ""
"Audio"      = ""
"Crypt"      = ""
"Desktop"    = ""
"Development"= ""
"Documents"  = ""
