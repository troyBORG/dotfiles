# ───────────────── Git ─────────────────
[package]
format = "[ $version]($style)"
style = "fg:base bg:peach"
version_format = "$raw"

[git_branch]
format = "[ $symbol $branch]($style)"
style = "fg:base bg:peach"
symbol = ""

[git_status]
format = "[ $all_status$ahead_behind]($style)"
style = "fg:base bg:yellow"
conflicted = "=$count"
untracked = "?$count"
stashed = "$count"
modified = "!$count"
staged = "+$count"
renamed = "»$count"
deleted = "✘$count"
typechanged = "~$count"
ahead = "⇡$count"
behind = "⇣$count"
diverged = "⇕⇡$ahead_count⇣$behind_count"
up_to_date = ""

# ───────────────── Misc modules ─────────────────
[container]
format = "[ $symbol $name]($style)"
style = "fg:base bg:teal"
symbol = ""

[direnv]
disabled = false
format = "[ $loaded]($style)"
allowed_msg = ""
not_allowed_msg = ""
denied_msg = ""
loaded_msg = ""
unloaded_msg = ""
style = "fg:base bg:teal"
symbol = ""

[nix_shell]
format = "[ $symbol]($style)"
style = "fg:base bg:teal"
symbol = ""

[cmd_duration]
format = "[  $duration]($style)"
min_time = 2500
min_time_to_notify = 60000
show_notifications = false
style = "fg:base bg:teal"

[jobs]
format = "[ $symbol $number]($style)"
style = "fg:base bg:teal"
symbol = ""
threshold = 3

[shlvl]
disabled = false
format = "[ $symbol]($style)"
repeat = false
style = "fg:surface1 bg:teal"
symbol = ""

# ───────────────── Status + prompt char ─────────────────
[status]
disabled = false
format = "$symbol"
map_symbol = true
pipestatus = false
style = ""

# success → no visible segment
success_symbol = ""

symbol                 = "[](fg:teal bg:pink)[  $status](fg:red bg:pink)"
not_executable_symbol  = "[](fg:teal bg:pink)[  $common_meaning](fg:red bg:pink)"
not_found_symbol       = "[](fg:teal bg:pink)[  $common_meaning](fg:red bg:pink)"
sigint_symbol          = "[](fg:teal bg:pink)[  $signal_name](fg:red bg:pink)"
signal_symbol          = "[](fg:teal bg:pink)[ ⚡ $signal_name](fg:red bg:pink)"

[character]
disabled = false
format = "$symbol"
success_symbol = "[❯](fg:blue) "
error_symbol   = "[❯](fg:red) "

# ───────────────── Music Player (MPRIS) ─────────────────
# Works with any MPRIS player: Spotify, VLC, Rhythmbox, etc.
[custom.music]
command = "/home/troyborg/.local/bin/spotify-info.sh"
when = "bash -c '/home/troyborg/.local/bin/spotify-info.sh >/dev/null 2>&1; [ $? -eq 0 ]'"
format = "[$output]($style)"
style = "fg:base bg:green"
disabled = false
# Script returns exit code 1 when no music, which should hide the module

[time]
disabled = true
